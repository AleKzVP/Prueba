<h1 class="title">Factura</h1>
<h2 class="subTitle">Nombre: {{ name }}</h2>
<h2 class="subTitle">Correo Electrónico: {{ email }}</h2>
<h2 class="subTitle">Dirección: {{ address }}</h2>
<div class="facturaName">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Precio neto</th>
      </tr>
    </thead>
    <tbody>
      {{ content }}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Total</td>
        <td>{{ total }}</td>
      </tr>
    </tfoot>
  </table>  
</div>
<style>
  .subTitle{margin-top: 20px;font-size: 20px; text-align: left; margin-left: 10px;}
  .title{font-size: 30px;margin-top: 20px;}
  .facturaName{
    margin: 20px;
    table * {font-family: Arial, sans-serif;}
    table {border-collapse: collapse; width: 100%;}
    th, td {padding: 8px;text-align: left;border-bottom: 1px solid #ddd;}
    th {background-color: #f2f2f2;}
    tfoot td {font-weight: bold;}
  }
</style>
