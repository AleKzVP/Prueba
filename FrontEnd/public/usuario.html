<!DOCTYPE html>
<html lang="es">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>GIOVE</title>
		<link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="usuario.css" />
		<script defer type="module" src="usuario.js"></script>
       
	</head>
	<body>
        <br>
        <br>
        <a href="index.html"><img src="img\logo letras back.png" alt="" style="height: 100px; padding-top: 30px;"></a>
        
		<br>
        <br>
        
        
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="userForm">
			<h1>Crear cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="img\social.png" style="width: 30px; height: 30px;"></a>
				<a href="#" class="social"><img src="img\x.png" style="width: 30px; height: 30px;"></a>
				<a href="#" class="social"><img src="img\facebook.png" style="width: 30px; height: 30px;"></a>
			</div>
			<span>usa tu nombre y email para registrarte</span>
			<input type="text" name="name" placeholder="Name" />
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<button>Registrate</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="loginForm">
			<h1>Iniciar sesion</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="img\social.png" style="width: 30px; height: 30px;"></a>
				<a href="#" class="social"><img src="img\x.png" style="width: 30px; height: 30px;"></a>
				<a href="#" class="social"><img src="img\facebook.png" style="width: 30px; height: 30px;"></a>
			</div>
			<span>usa tu cuenta</span>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Contraseña" />
			<a href="#">Olvidaste tu contraseña?</a>
			<button>Iniciar sesion</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido de nuevo!</h1>
				<p>contacta a soporte para mas Información</p>
				<button class="ghost" id="signIn">Iniciar sesion</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola somos GIOVE</h1>
				<p>Introduce tus datos personales y comienza tu viaje con nosotros.</p>
				<button class="ghost" id="signUp">Registrate</button>
			</div>
		</div>
	</div>
</div>


     
    </body>
</html>
