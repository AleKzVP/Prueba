<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Administrado Panel</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
	<link rel="stylesheet" href="assets/css/ready.css">
	<link rel="stylesheet" href="assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<div class="logo-header">
				<a href="" class="logo">GIOVE PANEL</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">
					<form class="navbar-left navbar-form nav-search mr-md-3" action="">
						<div class="input-group">
							<input type="text" placeholder="Search ..." class="form-control">
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-search search-icon"></i>
								</span>
							</div>
						</div>
					</form>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item dropdown hidden-caret"></li>
						<li class="nav-item dropdown hidden-caret">
						<li class="nav-item dropdown">
							<ul class="dropdown-menu dropdown-user">
						</ul>
					</div>
				</nav>
			</div>
			<div class="sidebar">
				<div class="scrollbar-inner sidebar-wrapper">
					<div class="user">
						<div class="photo">
							<img src="assets/img/profile.jpg">
						</div>
						<div class="info">
							<a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span class="user-level">Administrador</span>
								<span class="caret"></span>
							</a>
							<div class="collapse in" id="collapseExample" aria-expanded="true"></div>
						</div>
					</div>
					<ul class="nav">
						<li class="nav-item active">
							<a>
								<i class="la la-th"></i>
								<p>Productos</p>
								<span class="badge badge-count"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main-panel">
				<div class="content">
					<div class="container-fluid">
						<title>Tabla CRUD</title>
						<style>
							.buttonADT{
								user-select: none;
								background-color: #5b4caf;
								color: white;
								padding: 10px 20px;
								border: none;
								border-radius: 5px;
								cursor: pointer;
								&:hover{
									background-color: #4a459c;
								}
								&:active{
									background-color: #2c2874;
								}
							}
							.inputText{
								padding: 10px;
								border-radius: 5px;
								border: 1px solid #ccc;
								background-color: #c4ffc2;
								width: 100px;
								display: none;
							}
							.normalText{
								user-select: none;
								padding: 10px;
								border-radius: 5px;
								border: 1px solid #ccc;
								width: 100%;
							}
							body {
								font-family: Arial, sans-serif;
							}
							table {
								width: 100%;
								border-collapse: collapse;
								margin-bottom: 20px;
							}
							th, td {
								border: 1px solid #ddd;
								padding: 8px;
								text-align: left;
							}
							th {
								background-color: #f2f2f2;
							}
							tr:nth-child(even) {
								background-color: #f2f2f2;
							}
							.add-button {
								background-color: #4CAF50;
								color: white;
								padding: 10px 20px;
								border: none;
								border-radius: 5px;
								cursor: pointer;
							}
							.add-button:hover {
								background-color: #45a049;
							}
						</style>
					</head>
					<body>
						<h2>Lista de Productos</h2>
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Precio</th>
									<th>Cantidad</th>
									<th>Categoría</th>
									<th>Acción</th>
								</tr>
							</thead>
							<!--BASE DE DATOS -->
							<tbody id="TableItems"></tbody>
						</table>
						<button id="addProduct" class="add-button">Agregar Producto</button>
					</div>
				</div>
				<footer class="footer">
					<div class="container-fluid">
						<nav class="pull-left">
							<ul class="nav">
								<li class="nav-item">
									<a class="nav-link" href="">
										ThemeKita
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">
										Help
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="">
										Licenses
									</a>
								</li>
							</ul>
						</nav>
						<div class="copyright ml-auto">
							G I O V E <i class="la la-heart heart text-danger"></i> by <a href="index.html">R</a>
						</div>				
					</div>
				</footer>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdatePro" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h6 class="modal-title"><i class="la la-frown-o"></i> Under Development</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/core/bootstrap.min.js"></script>	
<script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script type="module" src="./dashboard.js"></script>
</body>
</html>
