<!DOCTYPE html>
<html>
<head>
  <title>Factura</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Factura</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre del cliente</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Producto A</td>
        <td>Nombre del producto A</td>
        <td>2</td>
        <td>$10.00</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Producto B</td>
        <td>Nombre del producto B</td>
        <td>1</td>
        <td>$15.00</td>
        <td>$15.00</td>
      </tr>
      <tr>
        <td>Servicio C</td>
        <td>Nombre del producto C</td>
        <td>1</td>
        <td>$25.00</td>
        <td>$25.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total</td>
        <td>$60.00</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
